<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configuração Empresa Perfil - Placa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="frontend-veiculos.js"></script>
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4">Configuração de Perfis por Placa</h2>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="empresaSelect" class="form-label">Empresa</label>
                <select id="empresaSelect" class="form-select">
                    <option value="">Todas Empresas</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="filtroPerfil" class="form-label">Filtrar por Perfil</label>
                <select id="filtroPerfil" class="form-select">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="filtroTexto" class="form-label">Filtrar por Placa</label>
                <input type="text" id="filtroTexto" class="form-control" placeholder="Digite parte da placa...">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12 d-flex align-items-end gap-2">
                <label for="perfilMassa" class="form-label mb-0 me-2">Perfil em massa</label>
                <select id="perfilMassa" class="form-select w-auto">
                    <option value="">Selecione</option>
                </select>
                <button id="selecionarPerfilMassa" class="btn btn-primary">Selecionar perfil em massa</button>
                <button id="desselecionarPerfilMassa" class="btn btn-secondary">Desselecionar perfil em massa</button>
            </div>
        </div>
        <button id="carregarVeiculos" class="btn btn-info mb-3">Carregar Veículos</button>
        <table id="perfilPlacaTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>VeiculoId</th>
                    <th>Placa</th>
                    <th>Série</th>
                    <th>Perfil</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="salvarAlteracoes" class="btn btn-success mt-3">Salvar Alterações</button>
        <hr />
        <h4>Gerenciar Perfis</h4>
        <div class="row mb-2">
            <div class="col-md-6">
                <input type="text" id="novoPerfilDesc" class="form-control" placeholder="Novo perfil...">
            </div>
            <div class="col-md-2">
                <button id="adicionarPerfil" class="btn btn-success">Adicionar Perfil</button>
            </div>
        </div>
        <table id="crudPerfis" class="table table-bordered table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
